<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Petbook</title>
</head>
<body>
    <h1>Petbook</h1>
    <p>Esta pagina esta dedicada a todos los animalitos. Para que puedan tener su propia red social
        y compartirla con todo el mundo </p>


    <form>
        <label for="nombre">Nombre de la mascota:</label>
        <input type="text" name="nombre" placeholder="Nombre" required>
        <br>
        <label for="años">Edad de la mascota:</label>
        <input type="text" name="años" placeholder="Edad" required>
        <br>
        <label for="usuario">Escribi tu usuario:</label>
        <input type="text" name="usuario" placeholder="Usuario" required>
        <br>
        <label for="contraseña">Escribi tu contraseña:</label>
        <input type="text" name="contraseña" placeholder="contraseña" required>
        <br>
        <button>ENVIAR</button>


    </form>    
</body>
</html>
